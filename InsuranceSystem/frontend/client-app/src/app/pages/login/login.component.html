<div class="login-container">
  <div class="left-image-wrapper">
    <img src="/assets/picture.png" alt="Left Overlay" class="left-overlay-image" />
  </div>

  <div class="login-form-wrapper">
    
    <div *ngIf="showToast" class="toast-wrapper" [ngClass]="toastType">
      <i class="fas" [ngClass]="toastType === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'"></i>
      <span>{{ toastMessage }}</span>
    </div>


    <div class="login-card">
      <div class="logo-section">
        <img src="/assets/logo.png" alt="Logo" class="login-logo" />
        <div class="logo-text">
          <h1>InsuranceHouse</h1>
          <p>Manage your insurance</p>
        </div>
      </div>

      <div class="form-section">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="input-group">
            <input
              type="text"
              id="username"
              name="username"
              [(ngModel)]="username"
              required
              placeholder=" "
            />
            <label for="username">Username</label>
          </div>

          <div class="input-group password-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              placeholder=" "
            />
            <label for="password">Password</label>
            <button type="button" class="toggle-password" (click)="showPassword = !showPassword">
              <i class="fas" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
            </button>
          </div>

          <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
        </form>

        <p class="register-note">
          Don't have an account? <a routerLink="/register">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
